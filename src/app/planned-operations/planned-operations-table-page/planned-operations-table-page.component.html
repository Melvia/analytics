<div class="mat-elevation-z8">
  <button>
    <mat-icon (click)="AddNewRow()" class="add-button">add_box</mat-icon>
  </button>
  <br />
  <mat-form-field style="width: 40%">

    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Введите значение фильтра"
      #input
    />
  </mat-form-field>
  <mat-form-field style="width: 20%; float: right">
    <mat-label>Go to Page</mat-label>
    <input
      matInput
      type="number"
      placeholder="Enter page number"
      [(ngModel)]="pageNumber"
      (ngModelChange)="goToPage()"
    />
  </mat-form-field>
  <form [formGroup]="VOForm" autocomplete="off">
    <ng-container formArrayName="VORows">
      <table
        #table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="targetDuration">
          <th mat-header-cell *matHeaderCellDef>Планируемое время</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <mat-form-field style="width: 100%" appearance="fill">
              <input
                matInput
                type="text"
                formControlName="targetDuration"

              />
            </mat-form-field></td
          ></ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="activityGroup">
          <th mat-header-cell *matHeaderCellDef>Группа</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field
              style="width: 100%"
              [appearance]="VOForm.get('VORows').value[i].isEditable? 'fill' : 'outline'"
            >
              <input
                matInput
                type="text"
                formControlName="activityGroup"
                [readonly]="VOForm.get('VORows').value[i].isEditable"
              />
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="activityPhase">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <!-- [appearance]="true ? 'outline': 'fill'" -->
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field
              style="width: 100%"
            >
              <input
                matInput
                type="text"
                formControlName="activityPhase"
              />
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mdFrom">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field
              style="width: 100%"
            >
              <input
                matInput
                type="text"
                formControlName="mdFrom"
                [readonly]="VOForm.get('VORows').value[i].isEditable"
              />
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>
        <ng-container matColumnDef="mdTo">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field
              style="width: 100%"
            >
              <input
                matInput
                type="text"
                formControlName="mdTo"
                [readonly]="VOForm.get('VORows').value[i].isEditable"
              />
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

        <ng-container matColumnDef="stepNo">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field
              style="width: 100%"
            >
              <input
                matInput
                type="text"
                formControlName="stepNo"
                [readonly]="VOForm.get('VORows').value[i].isEditable"
              />
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <button
              mat-icon-button
              class="material-icons app-toolbar-menu save-button"
              matTooltip="Save Changes"
              (click)="SaveVO(VOForm,i)"
              color="primary"
            >
              <mat-icon>check_circle</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{input.value}}"
          </td>
        </tr>
      </table>
    </ng-container>
  </form>
  <mat-card
    *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center"
  >
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </mat-card>


</div>
